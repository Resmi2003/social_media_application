<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Register</title>

    <!-- tw cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- fontawesome cdn -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="min-h-screen bg-sky-800 flex justify-center items-center">

    <div class="bg-white rounded-[20px] w-[90%] sm:w-[360px] p-8 text-center shadow-lg">

        <h3 class="text-xl font-bold text-slate-800/80 mb-6">Create an account!</h3>

        <form action="index.html" class="space-y-4">

            <div class="border border-gray-400 rounded-[5px] h-[42px] flex items-center px-3">
                <i class="fa-regular fa-user"></i>
                <input type="text" class="w-full ms-2 outline-none" placeholder="Full Name" required>
            </div>

            <div class="border border-gray-400 rounded-[5px] h-[42px] flex items-center px-3">
                <i class="fa-regular fa-envelope text-gray-500"></i>
                <input type="email" class="w-full ms-2 outline-none" placeholder="Email" required>
            </div>

            <div class="border border-gray-400 rounded-[5px] h-[42px] flex items-center px-3">
                <i class="fa-solid fa-lock text-gray-500"></i>
                <input type="password" class="w-full ms-2 outline-none" placeholder="Password" minlength="6"
                    required>
            </div>

            <div class="border border-gray-400 rounded-[5px] h-[42px] flex items-center px-3">
                <i class="fa-solid fa-lock text-gray-500"></i>
                <input type="password" class="w-full ms-2 outline-none" placeholder="Confirm Password"
                    minlength="6" required>
            </div>

            <label class="flex justify-center items-center gap-2 text-sm pt-2">
                <input type="checkbox" required>
                I agree to the Terms & Conditions
            </label>

            <button type="submit"
                class="w-full h-[42px] rounded-[20px] bg-indigo-600 text-white text-lg font-bold">
                Register
            </button>

            <p class="text-sm">
                Already have an account?
                <a href="./index.html" class="font-semibold underline">Login</a>
            </p>

        </form>

    </div>

</body>

</html>
