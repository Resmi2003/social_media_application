<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Social Media Profile Detail</title>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- fontawesome cdn -->

<body class="h-screen bg-sky-800 flex justify-center items-center">

    <div class="h-[650px] w-[450px] border border-gray-400 bg-sky-100 rounded-[20px]">

        <div class="flex justify-evenly bg-sky-300/30 p-3 rounded-[10px]">
            <a href="./post-listing-page.html">Post Listing</a>
            <a href="./profile-detail-page.html" class="underline font-semibold">Profile</a>
            <a href="./login.html">Log out</a>
        </div>

        <h1 class="text-2xl font-bold mt-6 text-slate-900/95 text-center">Social Media Profile Detail</h1>

        <form action="">

            <img src="./images/cute girl dp.webp" class="w-[110px] h-[110px] rounded-[50%] ms-auto me-auto mt-5" alt="">
            <h1 class="font-bold text-lg text-center">Keerthy K</h1>
            <p class="text-sm text-gray-600 text-center">@keerthy_k</p>
            <p class="text-base text-gray-900 text-center mt-2">Web Developer | Traveler | Coffee Lover <i
                    class="fa-solid fa-laptop-code"></i> <i class="fa-solid fa-earth-americas"></i></p>
            <p class="text-base text-gray-900 text-center">Exploring the world, one adventure at a time</p>

            <div class="flex justify-evenly mt-4">
                <div>
                    <p class="font-bold">3</p>
                    <p class="text-gray-600 text-base">posts</p>
                </div>

                <div>
                    <p class="font-bold">1.2K</p>
                    <p class="text-gray-600 text-base">followers</p>
                </div>

                <div>
                    <p class="font-bold">345</p>
                    <p class="text-gray-600 text-base">following</p>
                </div>

            </div>

            <div class="text-center mt-5">
                <button class="w-[110px] h-[30px] bg-gray-300 rounded-[5px] me-2">Edit profile</button>
                <button class="w-[110px] h-[30px] bg-gray-300 rounded-[5px]">Share profile</button>
            </div>


            <div class="flex mt-8">
                <img class="w-[130px] h-[130px] ms-3" src="./images/travel 1.jpg" alt="">
                <img class="w-[130px] h-[130px] ms-4" src="./images/travel 3.jpg" alt="">
                <img class="w-[130px] h-[130px] ms-4" src="./images/travel 2.jpg" alt="">
            </div>

        </form>

    </div>
