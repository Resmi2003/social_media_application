<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Post Listing</title>

    <!-- tw cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- fontawesome cdn -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="min-h-screen bg-sky-800 flex justify-center items-start sm:items-center py-6">

    <div class="border border-gray-400 bg-sky-100 rounded-[20px] w-[95%] max-w-[450px] p-4 space-y-4">

        <!-- navbar -->
        <div class="flex justify-evenly bg-sky-300/30 p-3 rounded-[10px] text-center">
            <a href="./post-listing-page.html" class="font-semibold underline">Post Listing</a>
            <a href="./profile-detail-page.html">Profile</a>
            <a href="./index.html">Log out</a>
        </div>

        <form action="" class="space-y-4">

            <!-- input box -->
            <div class="bg-white rounded-[10px] flex items-center gap-2 p-2">

                <input type="text"
                    class="border border-gray-400 rounded-[5px] text-sm w-full h-[38px] p-2"
                    placeholder="What's on your mind?">

                <button type="submit"
                    class="bg-indigo-600 rounded-[5px] px-4 h-[38px] text-white">
                    Post
                </button>

            </div>

            <!-- POST 1 -->
            <div class="bg-white rounded-[10px] p-3 space-y-2">

                <div class="flex gap-3">

                    <img class="w-[60px] h-[60px] rounded-full"
                        src="./images/angel k girl image.webp" alt="">

                    <div class="flex-1">

                        <div class="flex justify-between">
                            <h4 class="font-bold">Angel K</h4>

                            <div class="flex items-center gap-2 text-sm">
                                <p class="text-gray-700">3 hours ago</p>
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </div>
                        </div>

                        <p class="text-gray-500">Constantly seeking everyday magic!</p>

                        <img class="w-full h-[130px] object-cover rounded"
                            src="./images/new sunsettt.jpg" alt="">

                        <div class="text-gray-600 mt-1">
                            <i class="fa-regular fa-heart"></i>1.2K
                            <i class="fa-regular fa-comment ms-3"></i>304
                            <i class="fa-solid fa-share-nodes ms-3"></i>100
                        </div>

                    </div>
                </div>
            </div>

            <!-- POST 2 -->
            <div class="bg-white rounded-[10px] p-3 space-y-2">

                <div class="flex gap-3">

                    <img class="w-[60px] h-[60px] rounded-full"
                        src="./images/riya peter girl image.jpeg" alt="">

                    <div class="flex-1">

                        <div class="flex justify-between">
                            <h4 class="font-bold">Kavya S</h4>

                            <div class="flex items-center gap-2 text-sm">
                                <p class="text-gray-700">2 days ago</p>
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </div>
                        </div>

                        <p class="text-gray-500">Lost in the leaves!</p>

                        <img class="w-full h-[130px] object-cover rounded"
                            src="./images/environment.jpeg" alt="">

                        <div class="text-gray-600 mt-1">
                            <i class="fa-regular fa-heart"></i>9.2K
                            <i class="fa-regular fa-comment ms-3"></i>100
                            <i class="fa-solid fa-share-nodes ms-3"></i>50
                        </div>

                    </div>
                </div>
            </div>

        </form>

    </div>

</body>

</html>
